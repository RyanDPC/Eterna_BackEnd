services:
  # Service principal de l'API ETERNA
  - type: web
    name: eterna-backend-api
    env: node
    plan: starter
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: eterna-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: CORS_ORIGIN
        value: "https://eterna-frontend.onrender.com"
      - key: THROTTLE_TTL
        value: "60"
      - key: THROTTLE_LIMIT
        value: "100"
      - key: LOG_LEVEL
        value: "info"
      - key: ENABLE_SWAGGER
        value: "false"
    healthCheckPath: /health
    autoDeploy: true

  # Base de donn√©es PostgreSQL
  - type: pserv
    name: eterna-postgres
    env: postgres
    plan: starter
    ipAllowList: []
    maxConnections: 20
    maintenanceWindow: sunday
    maintenanceTime: "02:00"
    version: "15"

  # Service Redis pour le cache
  - type: redis
    name: eterna-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
    maintenanceWindow: sunday
    maintenanceTime: "02:00"

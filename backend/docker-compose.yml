version: '3.8'

services:
  # Backend ETERNA avec SQLite locale
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: eterna-backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./dev.db
      - PORT=8080
      - JWT_SECRET=dev-secret-change-in-production
      - CORS_ORIGIN=http://localhost:3000,http://localhost:5173
      - ENABLE_SWAGGER=true
      - ENABLE_SEED=true
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./dev.db:/app/dev.db
    networks:
      - eterna-network
    restart: unless-stopped
    command: npm run dev:setup

  # pgAdmin pour visualiser la base SQLite (optionnel)
  sqlite-viewer:
    image: coleifer/sqlite-web:latest
    container_name: eterna-sqlite-viewer
    environment:
      - SQLITE_DATABASE=/data/dev.db
    ports:
      - "8082:8080"
    volumes:
      - ./dev.db:/data/dev.db
    depends_on:
      - backend
    networks:
      - eterna-network
    restart: unless-stopped

networks:
  eterna-network:
    driver: bridge
